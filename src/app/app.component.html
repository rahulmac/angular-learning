<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <app-user-add  [usernameedit]="username" (userUpdated)="onUserUpdate($event)" [isEdit]="isEdit" [editIndex] ="index" (userCreated)="onSaveUser($event)"></app-user-add>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div class="col-md-3">
        <ul>
          <app-user-list (userEdit)="onEditUser($event)" (userRemoved)="onRemoveUser($event)"
            *ngFor="let user of users; let i = index" [user]="user" [index]="i">
          </app-user-list>
        </ul>
      </div>
    </div>
  </div>
</div>
